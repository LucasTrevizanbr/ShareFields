<body class="default-style">
    <div class="container">
        <div class="row">
            <div class="col-md-3 align-self-start">
                <app-over-view-user></app-over-view-user>
            </div>
            <div class="col-md-8 border-right border-left">
                <div class="row mt-5 d-flex justify-content-center">
                    <div class="col-md-5">
                        <h3 class="title-style">Cadastrar um novo horário</h3>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-3 form-style">
                        <label for="ruaDaQuadra">Data:</label>
                        <input [(ngModel)]="infoQuadra.dataDisponivel" name="data" type="text" class="form-control" id="dataQuadra" placeholder="22/12/2050">
                    </div>
                    <div class="col-md-3 form-style">
                        <label for="ruaDaQuadra">Início:</label>
                        <input [(ngModel)]="infoQuadra.horaInicio" name="inicio" type="text" class="form-control" id="inicioQuadra" placeholder="10:20">
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-3 form-style">
                        <label for="ruaDaQuadra">Término:</label>
                        <input [(ngModel)]="infoQuadra.horaFim" name="fim" type="text" class="form-control" id="fimQuadra" placeholder="12:30">
                    </div>
                    <div class="col-md-3 form-style">
                        <button type="button" class="btn btn-outline-info mt-4" (click)="criarInfoQuadra()" >Criar</button>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-md-12">
                        <hr>
                    </div>
                </div>
                <div class="row mt-5 d-flex justify-content-center mb-5">
                    <h3 class="text-center title-style">Horários da quadra</h3>
                    <div class="col-md-6">
                        <table class="table">
                            <thead class="thead-color" >
                              <tr>
                                <th scope="col">Data</th>
                                <th scope="col">Início</th>
                                <th scope="col">Término</th>
                                <th scope="col" class="d-flex justify-content-end">Editar</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr class="trow-color" *ngFor="let item of quadra.infoQuadra">
                                <th scope="row">{{ item.dataDisponivel}}</th>
                                <td>{{ item.horaInicio }}</td>
                                <td>{{ item.horaFim }}</td>
                                <td class="d-flex justify-content-end">
                                    <button class="btn botao btn-outline-info" [routerLink]="['/atualizar-horario', item.id]">Editar</button>
                                    <button class="btn btn-outline-danger" [routerLink]="['/excluir-horario', item.id]">Exluir</button>
                                </td>
                              </tr>
                            </tbody>
                       </table>
                    </div>
                </div>

            </div>
            <div class="col-md-1 align-self-start mt-4">
                <app-nav-lateral></app-nav-lateral>
            </div>
        </div>
    </div>
    
</body>
