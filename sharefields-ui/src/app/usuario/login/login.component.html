<body class="default-style">
    <app-nav-superior></app-nav-superior>
    <div class="container">
        <div class="row d-flex justify-content-center mb-4">
            <div class="col-md-4">
                <h1 class="text-center mt-5">Login</h1>
                <div class="login-form">
                    <form>
                        <div class="form-group text-center">
                          <label for="exampleInputEmail1" class="mb-1" >Endereço de email</label>
                          <input [(ngModel)]="userLogin.email" name="email" type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Digite seu email">
                        </div>
                        <div class="form-group text-center">
                          <label for="exampleInputPassword1" class="mb-1 mt-2">Senha</label>
                          <input [(ngModel)]="userLogin.senha" name="senha" type="password" class="form-control" placeholder="Senha">
                        </div>
                        <button type="submit" class="btn btn-outline-success mt-2" (click)="entrar()">Logar</button>
                      </form>
                </div>   
            </div>   
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-12 text-center mb-5">
               <span>Não é cadastrado ainda? <a href="" routerLink='/cadastrar'>cadastra-se</a> </span>
            </div>
        </div>
    </div>
</body>
