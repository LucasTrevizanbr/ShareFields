<body class="default-style">
    <div class="container">
        <div class="row">
            <div class="col-md-11 border-left border-right">
                <div class="row mt-5 mb-3">
                    <div class="col-md-12 text-center">
                        <h1>Atualizar Quadra</h1>
                    </div>
                </div>
                <div class="row mt-5 mb-5">
                    <div class="col-md-4">
                        <form class="form-style">
                            <div class="form-group">
                                <label for="nomeDaQuadra">Nome da sua quadra</label>
                                <input type="text" [(ngModel)]="quadra.nome" name="nome" class="form-control" id="nomeQuadra" >
                            </div>
                            <div class="form-group">
                                <label for="fotoDaQuadra">Url de foto da sua Quadra</label>
                                <input [(ngModel)]="quadra.imagem" name="imagem" type="text" class="form-control" id="fotoQuadra" >
                            </div>
                            <div class="form-group">
                                <label for="modalidadeDaQuadra">Modalidade da sua quadra</label>
                                <input [(ngModel)]="quadra.modalidade" name="modalidade"  type="text" class="form-control" id="fotoQuadra">
                            </div>
                            <div class="form-group">
                                <label for="qtdJogador">Quantidade máxima de jogadores</label>
                                <input [(ngModel)]="quadra.qtdJogadoresMax" name="qtdPlayers" type="number" min="1" class="form-control" id="qtdJogadorQuadra">
                            </div>
                            <div class="form-group">
                                <label for="descricaoDaQuadra">Descrição</label>
                                <textarea  [(ngModel)]="quadra.descricao" name="descricao"  class="form-control" id="descricaoQuadra" rows="3"></textarea>
                            </div>
                        </form>  
                    </div>
                    <div class="col-md-4">
                        <form class="form-style">
                            <div class="form-group">
                                <label for="cepDaQuadra">CEP</label>
                                <input [(ngModel)]="quadra.cep" name="cep" type="text" class="form-control" id="cepQuadra">
                            </div>
                            <div class="row">
                                <div class="col-md-7">
                                    <label for="ruaDaQuadra">Rua</label>
                                    <input [(ngModel)]="quadra.rua" name="rua" type="text" class="form-control" id="ruaQuadra">
                                </div>
                                <div class="col-md-4">
                                    <label for="numeroDaQuadra">Número</label>
                                    <input  [(ngModel)]="quadra.numero" name="numero" type="number" min="0" class="form-control" id="numeroQuadra"  >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="bairroDaQuadra">Bairro</label>
                                <input [(ngModel)]="quadra.bairro" name="bairro" type="text" class="form-control" id="bairroQuadra"> 
                            </div>
                            <div class="row">
                                <div class="col-md-7">
                                    <label for="cidadeDaQuadra">Cidade</label>
                                    <input [(ngModel)]="quadra.cidade" name="cidade" type="text" class="form-control" id="cidadeQuadra">
                                </div>
                                <div class="col-md-4">
                                    <label for="ufDaQuadra">UF</label>
                                    <input  [(ngModel)]="quadra.uf" name="uf" type="text" class="form-control" id="ufQuadra">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="complementoDaQuadra">Complemento</label>
                                <input [(ngModel)]="quadra.complemento" name="complemento" type="text" class="form-control" id="complementoQuadra"> 
                            </div>
                            <div class="form-group">
                                <label for="referenciaDaQuadra">Referencia</label>
                                <input [(ngModel)]="quadra.referencia" name="referencia" type="text" class="form-control" id="referenciaQuadra"> 
                            </div>
                        </form>
                    </div>
                    <div class="col-md-3 mt-4">
                        <p class="text-center">
                            Para adicionar, excluir ou editar horários de quadra, clique aqui.
                        </p>
                        <div class="row d-flex justify-content-center">
                            <button [routerLink]="['/editar-horario', quadra.id]" type="button" class="btn btn-outline-primary">Editar Horários de Quadra</button>
                        </div>     
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-end">
                        <button type="button" class="btn btn-outline-danger botoes" (click)='cancelar()'  >Cancelar</button>
                        <button type="button" class="btn btn-outline-warning" (click)='atualizarQuadra()'
                        >Atualizar</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <hr>
                    </div>
                </div>
            </div>
            <div class="col-md-1 align-self-center">
                <app-nav-lateral></app-nav-lateral>
            </div>
        </div>
    </div>
    
</body>
