<body class="default-style">
    <div class="container">
        <div class="row">
            <div class="col-md-3 align-self-start">
                <app-over-view-user></app-over-view-user>
            </div>
            <div class="col-md-8 border-right border-left">
                <div class="row mt-5 d-flex justify-content-center">
                    <div class="col-md-5">
                        <h3 class="title-style">Cadastrar um novo horário</h3>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-3 form-style">
                        <label for="ruaDaQuadra">Data:</label>
                        <input type="text" class="form-control" id="dataQuadra" placeholder="22/12/2050">
                    </div>
                    <div class="col-md-3 form-style">
                        <label for="ruaDaQuadra">Início:</label>
                        <input type="text" class="form-control" id="inicioQuadra" placeholder="10:20">
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-3 form-style">
                        <label for="ruaDaQuadra">Término:</label>
                        <input type="text" class="form-control" id="fimQuadra" placeholder="12:30">
                    </div>
                    <div class="col-md-3 form-style">
                        <button type="button" class="btn btn-outline-info mt-4">Criar</button>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-md-12">
                        <hr>
                    </div>
                </div>
                <div class="row mt-5 d-flex justify-content-center mb-5">
                    <h3 class="text-center title-style">Horários da quadra</h3>
                    <div class="col-md-6">
                        <table class="table">
                            <thead class="thead-color" >
                              <tr>
                                <th scope="col">Data</th>
                                <th scope="col">Início</th>
                                <th scope="col">Término</th>
                                <th scope="col" class="d-flex justify-content-end">Editar</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr class="trow-color">
                                <th scope="row">23/08/2021</th>
                                <td>13:30</td>
                                <td>16:50</td>
                                <td class="d-flex justify-content-end">
                                    <a class="btn botao btn-outline-info ">Editar</a>
                                    <a class="btn btn-outline-danger ">Exluir</a>
                                </td>
                              </tr>
                            </tbody>
                       </table>
                    </div>
                </div>

            </div>
            <div class="col-md-1 align-self-start mt-4">
                <app-nav-lateral></app-nav-lateral>
            </div>
        </div>
    </div>
    
</body>
